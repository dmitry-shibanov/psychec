name: generator-build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cmake CMakeLists.txt 
    - name: make
      run: |
        export MACOSX_DEPLOYMENT_TARGET=10.9
        make
